version: "3.4"

volumes:
  data:

services:
  op-connect-api:
    image: 1password/connect-api:latest
    volumes:
      - "./1password-credentials.json:/home/opuser/.op/1password-credentials.json"
      - "data:/home/opuser/.op/data"

  op-connect-sync:
    image: 1password/connect-sync:latest
    volumes:
      - "./1password-credentials.json:/home/opuser/.op/1password-credentials.json"
      - "data:/home/opuser/.op/data"

  op-custom-api:
    image: python:3.10-alpine
    env_file: .env
    environment:
      OP_ENDPOINT: "http://op-connect-api:8080"
    volumes:
      - "./op-custom-api/app:/app:ro"
      - "./privileges.json:/privileges.json"
    entrypoint: sh -c "pip install -r /app/requirements.txt && /app/main.py"
    depends_on:
      - op-connect-api

  op-reverse-proxy:
    image: nginx:1.21-alpine
    ports:
      - "5000:443"
    volumes:
      - "./op-reverse-proxy/cert:/etc/ssl/nginx-cert:ro"
      - "./op-reverse-proxy/nginx.conf:/etc/nginx/nginx.conf:ro"
    depends_on:
      - op-custom-api
